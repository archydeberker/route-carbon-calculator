{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-three-quarters has-text-centered">
        <p>Upload a Excel file with two columns:
            <em>from</em>
            and <em>to</em>. Each row should contain a single trip, and every cell
            should contain an location that is findable on Google Maps.
        </p>

        <form action="/api/handle-upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div id='file-js-example' class="file"
                 style="text-align: center; display: inline-block">
                <div>
                    <label class="file-label">
                        <input class="file-input" type="file" name="data">
                        <span class="file-cta">
                                  <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                  </span>
                                  <span class="file-label">
                                    Choose a fileâ€¦
                                  </span>
                                </span>
                        <span class="file-name">
                                No file selected
                            </span>
                    </label>
                    <input class="button is-primary mt-4" type="submit" value="Submit">
                </div>
            </div>
            <br>

        </form>
    </div>
</div>

{% endblock %}
